	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		// Hiển thị hộp thoại chào mừng
		window.alert("Chào mừng các bạn đến với Website của tôi");

		// In dữ liệu lên WEBPAGE
		document.write("Tôi tên là: Nguyễn Ngọc A <br>");
		document.write("Lớp: K22HTTTA");

		// In dữ liệu ẩn, phục vụ FIXBUGS
		console.log("Tối nay, 8h ở vườn hoa");
		console.log("Sáng mai, các bạn nhớ tham dự sự kiện BLA BLA");

		// Xử lý khai báo biến, gán giá trị cho biến, biến đổi giá trị của biến
		var ho_ten;
		document.write("<br>Biến ho_ten ban đầu có giá trị: "+ho_ten);

		ho_ten = "Nguyễn Phương Anh";
		document.write("<br>Biến ho_ten sau khi gán có giá trị: "+ho_ten);

		ho_ten = 3+" - 22A4040053 - "+ho_ten;
		document.write("<br>Biến ho_ten sau khi biến đổi có giá trị: "+ho_ten);
		
		// Biến đổi giá trị của biến dạng SỐ\
		var x = 21;
		document.write("<br>x = "+x);

		x = x + 5		// x= 26		
		document.write("<br>x = "+x);

		x += 3			// x=29
		document.write("<br>x = "+x);

		// Thử câu lệnh điều khiển rẽ nhánh
		if (x >= 24) {
			document.write("<br>Bạn đã trưởng thành !!!");
		} else {
			document.write("<br>Bạn vẫn đang phụ thuộc gia đình !!!");
		}

		if (x>30) {
			document.write("<br>Bạn sẽ bị phạt nếu như chưa KẾT HÔN !!!");
		}

		// Thử câu lệnh lặp FOR
		for (var i = 1; i <= 8; i++) {
			if(i==5) {		// Giả thiết tuần học thứ 5 sẽ quay trở lại học tập trung
				break;
			}

			document.write("<br>Tuần học online thứ "+i);
		}

		// Thử nghiệm hàm; tạo ra một hàm đọc số thành chữ
		function doi_so_thanh_chu(so) {
			var ket_qua;

			if (so ==1) {
				ket_qua = "Một";
			}
			if (so ==2) {
				ket_qua = "Hai";
			}
			if (so ==3) {
				ket_qua = "Ba";
			}
			if (so ==4) {
				ket_qua = "Bốn";
			}
			if (so ==5) {
				ket_qua = "Năm";
			}

			return ket_qua;
		}

		function doi_so_bat_ky(so_bat_ky) {
			var ket_qua_tra_ve;

			// XỬ LÝ SỐ BẤT KỲ NÀY
			if (so_bat_ky <10) {
				//Xử lý tình huống số dạng 1 chữ số

				ket_qua_tra_ve = doi_so_thanh_chu(so_bat_ky);
			} else {
				// Xử lý tính huống số dạng 2 chữ số

				// Tách hàng đơn vị
				var don_vi;
				don_vi = so_bat_ky%10;			// Ví dụ: 84 % 10 = 4 (đơn vị)

				// Tách hàng chục
				var chuc;
				chuc = (so_bat_ky-don_vi)/10;	// Ví dụ: (84-4) / 10 = 8 (chuc)

				// Gọi hàm ghép chuỗi
				ket_qua_tra_ve = doi_so_thanh_chu(chuc) + " " + doi_so_thanh_chu(don_vi);
			}

			return ket_qua_tra_ve;
		}

		// Hãy nhập vào 1 số có tối đa 2 chữ số; Sau đó in SỐ đó ở dạng CHỮ
		// Ví dụ: 1 --> MỘT; 24 --> HAI BỐN; 35 --> BA NĂM (+1đ)
		document.write("<br> Số 1 dạng chữ = "+doi_so_bat_ky(1));
		document.write("<br> Số 24 dạng chữ = "+doi_so_bat_ky(24));
		document.write("<br> Số 35 dạng chữ = "+doi_so_bat_ky(35));

		// Thử sử dụng hàm đó xem nó chạy chưa?
		document.write("<br> Số 1 dạng chữ = "+doi_so_thanh_chu(1));
		document.write("<br> Số 5 dạng chữ = "+doi_so_thanh_chu(5));
		document.write("<br> Số 2 dạng chữ = "+doi_so_thanh_chu(2));
		document.write("<br> Số 4 dạng chữ = "+doi_so_thanh_chu(4));

		// Mô tả đối tượng XE HƠI (MAZDA; MAZDA 3; ĐỎ; KL: 1.500KG; NĂM SX 2021)
		var xe_hoi = {hang_xe:"Mazda", dong_xe:"Mazda 3", mau_sac:"Đỏ", trong_luong:"1.500 Kg", nam_san_xuat:"2021"};

		// Thử truy cập đến giá trị một số thuộc tính liên quan đến đối tượng XE HƠI
		document.write("<br>- Hãng xe: "+xe_hoi.hang_xe);
		document.write("<br>- Dòng xe: "+xe_hoi.dong_xe);
		document.write("<br>- Màu sắc: "+xe_hoi.mau_sac);
		document.write("<br>- Trọng lượng: "+xe_hoi["trong_luong"]);
		document.write("<br>- Năm sản xuất: "+xe_hoi["nam_san_xuat"]);

		// Mô tả một mảng SINH VIÊN XUẤT SẮC của lớp K22HTTTA
		var sinh_vien = ["Nguyễn Phương Anh", "Trịnh Minh Hiếu", "Nguyễn Ngọc Anh", "Trần Thu Trang", "Trần Đức Tuấn"];
		document.write("<br>1. Bạn "+sinh_vien[0]);
		document.write("<br>2. Bạn "+sinh_vien[1]);
		document.write("<br>3. Bạn "+sinh_vien[2]);
		document.write("<br>4. Bạn "+sinh_vien[3]);
		document.write("<br>5. Bạn "+sinh_vien[4]);


	</script>
